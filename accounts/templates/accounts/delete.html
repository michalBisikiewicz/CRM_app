{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<br>
    <div class="row">
        <div class="col-md-12">
            <div class="card card-body">
                <p>Czy chcesz usunąć {{ item }}?</p>

                <form action="{% url 'delete_order' item.id %}" method="POST">
                    {{ form }}
                    {% csrf_token %}
                    <input class="btn btn-sm btn-danger" type="submit" value="Zatwierdz">
                    <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Anuluj</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
