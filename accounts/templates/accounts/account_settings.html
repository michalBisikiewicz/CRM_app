{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <style>
        .profile_picture{
            max-width: 200px;
            max-height:200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>

    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Powr√≥t</a>
                <hr>
                <h3 style="text-align: center">Ustawienia konta</h3>
                <hr>
                <img class="profile_picture" src="{{request.user.customer.profile_picture.url}}" >

            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">

                <form method="POST" action="" enctype="multipart/form-data"> <!--use multipart/form-data if the form contains a file upload !-->
                    {% csrf_token %}
                    {{form.as_p}}

                    <input class="btn btn-primary" type="submit" value="Aktualiuj">
                </form>
            </div>
        </div>
    </div>



{% endblock %}
