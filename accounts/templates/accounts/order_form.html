{% load static %}
{% block content %}

<div class="row">

        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}   <!-- without this tag ValidationError occurs !-->

        </div>
    </div>
</div>
{% endblock %}
