{% load static %}

<style>
    #hello-msg{
        font-size: 20px;
        color: #7CD1C0;
        margin-right: 15px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="{% static 'images/skull.jpg' %}" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if request.user.is_staff %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'products' %}">Produkty</a>
            </li>
            {% else %}
                <li class="nav-item">
                <a class="nav-link" href="{% url 'account' %}">Ustawienia</a>
                </li>
            {% endif %}
        </ul>
    </div>

    <span id="hello-msg">Witaj {{ request.user }}! </span>
    <span><a href="{% url 'logout' %}" >Wyloguj</a></span>

</nav>
